{% extends 'base.html' %}

{% block title %}Student Dashboard - Student Marks Analyzer{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="user-info">
        <h2>Student Dashboard</h2>
        <div id="student-details">
            <p><strong>Name:</strong> <span id="student-name"></span></p>
            <p><strong>SAP ID:</strong> <span id="student-sapid"></span></p>
            <p><strong>Roll No:</strong> <span id="student-roll"></span></p>
            <p><strong>Class:</strong> <span id="student-class"></span></p>
        </div>
    </div>

    <div class="results-section">
        <h3>Your Test Results</h3>
        <div id="test-results-container">
            <div class="loading">Loading...</div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/student.js"></script>
{% endblock %}
